<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificacion</title>
    <link rel="stylesheet" href="CSS/bootstrap-grid.min.css">
    <link rel="stylesheet" href="notifi.css">
    <script src="JS/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container mt-4">
                    <ul class="nav nav-tabs" id="notificationTabs" role="tablist">
                      <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="true">
                          Mensajes <span class="badge bg-primary">4</span>
                        </button>
                      </li>
                      <li class="nav-item" role="presentation">
                        <button class="nav-link" id="alerts-tab" data-bs-toggle="tab" data-bs-target="#alerts" type="button" role="tab" aria-controls="alerts" aria-selected="false">
                          Alertas <span class="badge bg-warning text-dark">2</span>
                        </button>
                      </li>
                      <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks" type="button" role="tab" aria-controls="tasks" aria-selected="false">
                          Tareas <span class="badge bg-success">3</span>
                        </button>
                      </li>
                    </ul>
                    <div class="tab-content p-3" id="notificationContent">
                      <div class="tab-pane fade show active" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                        <p>No tienes mensajes nuevos.</p>
                      </div>
                      <div class="tab-pane fade" id="alerts" role="tabpanel" aria-labelledby="alerts-tab">
                        <p>Tienes 2 alertas pendientes.</p>
                      </div>
                      <div class="tab-pane fade" id="tasks" role="tabpanel" aria-labelledby="tasks-tab">
                        <p>3 tareas est√°n en progreso.</p>
                      </div>
                    </div>
                  </div>
                  

            </div>
        </div>
    </div>
</body>
</html>
