<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style_emplea.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script>
      function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
      }
    </script>
</head>
<body>
  <button class="hamburger d-lg-none" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>
  <div class="container-fluid">
    <div class="row">
      <!-- Menú lateral derecho -->
      <div class="col-lg-3">
        <div id="sidebar" class="sidebar border-right">
          <div class="emple">
            <i class="bi bi-person-circle custom-icon-1"></i>
            <span class="emple-text">Empleado</span>
            <i class="bi bi-bell-fill custom-icon-2"></i>
          </div>
          <hr>
          <a href="#citas"><i class="bi bi-calendar-heart-fill custom-icon"> </i> &nbsp;Citas </a>
          <hr>
          <h6 class="nub px-3">Nube</h6>
          <a href="#subir"><i class="bi bi-cloud-arrow-up-fill custom-icon"> </i> &nbsp;Subir</a>
          <a href="#administrar"><i class="bi bi-person-fill-gear custom-icon"></i> &nbsp;Administrar </a>
          <a href="#clientes"><i class="bi bi-people-fill custom-icon"> </i> &nbsp;Clientes</a>
          <hr>
          <button class="icon-button" type="submit">
            <a href="#salir"><i class="bi bi-door-open-fill custom-icon-3"></i></a>
          </button>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="col-lg-9">
        <nav class="navbar navbar-expand-lg navbar-custom" style="margin: 0; padding: 0;">
          <div class="container-fluid d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between">
            <!-- Logo + texto + eslogan -->
            <div class="d-flex align-items-center mb-2 mb-md-0">
              <img src="img/logo1.png" alt="FotoLuna" width="55" class="me-2">
              <div>
                <h2 class="mb-0" style="font-size: 24px;">FotoLuna</h2>
                <div class="slogan" style="font-size: 12px; font-family: 'Raleway'; color: #999; margin-top: -5px;">Fotoluna</div>
              </div>
            </div>

            <!-- Barra de búsqueda al lado derecho del logo y eslogan -->
            <form class="d-flex search-bar w-100 w-md-auto" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar">
              <button class="icon-button" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </nav>

        <div class="content text-center">
          <div class="image-container">
            <img src="img/Imagen de WhatsApp 2025-04-18 a las 21.46.15_537ee36a.jpg" width="100%" alt="">
            <div class="text-overlay"><h1>Bienvenido</h1></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
