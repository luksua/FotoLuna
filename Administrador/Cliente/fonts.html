<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/stylesfon.css">
    <script src="JS/bootstrap.bundle.js"></script>
    <!-- fuente dancing_script logo fotoluna -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
    </style>
    <!-- fuente  Raleway apartado de contacto, inicio etc -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <!-- Fuente Quicksand eslogan de fotoluna -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
    </style>
    <!-- Fuente Poppins para apartado (tipo de evento) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <!-- Fuente Cinzel para el evento selecionado ej:maternidad -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap');
    </style>
    <!-- Fuente Great Vibes para el eslogan de cada evento ej: maternidad - eslogan  -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    </style>
    <!-- Fuente Barlow para el estilo de comentarios ej: bozoelulo dijo que esta tuquituqui lulu la ft -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <!-- fuente Montserrat para el estilo de los botones al completar el formulario (iniciar secion) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

</head>
<body>
    <div class="container">
        <h1 class="text-center text-custom"> Fonts</h1>
        <br>
        <div class="row text-center">
            <div class="col">
                <div class="p-4 bg-custom-1 text-dark rounded">
                    <h3>Dancing script</h3>
                </div>
                <br>
            </div>
            <br>
            <br>
            <div class="col">
                <div class="p-4 bg-custom-2 text-dark rounded">
                   <h3> Raleway </h3> 
                </div>
            </div>
            <br>
            <br>
            <div class="col">
                <div class="p-4 bg-custom-3 text-dark rounded">
                   <h3> Quicksand</h3> 
                </div>
            </div>
            <br>
            <br>
            <div class="col">
                <div class="p-4 bg-custom-4 text-dark rounded">
                   <h3> Poppins</h3> 
                </div>
            </div>
            <br>
            <br>
            <div class="col">
                <div class="p-4 bg-custom-5 text-dark rounded">
                   <h3> Cinzel </h3> 
                </div>
            </div>
            <br>
            <br>
            <div class="col">
                <div class="p-4 bg-custom-6 text-dark rounded">
                    <h3> Great Vibes</h3>
                </div>
            </div>
            <br>
            <br>
            <div class="col">
                <div class="p-4 bg-custom-7 text-white rounded">
                    <h3> Futura</h3>
                </div>
            </div>
            <br>
            <br>
            <div class="col">
                <div class="p-4 bg-custom-8 text-black rounded">
                    <h3> Barlow</h3>
                </div>
            </div>
            <br>
            <br>
            <div class="col">
                <div class="p-4 bg-custom-9 text-white rounded">
                    <h3> Monserrat</h3>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
