<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores. </title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/stylespa.css">
    <script src="JS/bootstrap.bundle.js"></script>
    

</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-custom">Paleta de Colores

        </h1>
        <br>

        <div class="row text-center">
            <div class="col">
                <div class="p-4 bg-custom-1 text-dark rounded">#DDDFDF</div>
            </div>
            <div class="col">
                <div class="p-4 bg-custom-2 text-dark rounded">#DDDDDF</div>
            </div>
            <div class="col">
                <div class="p-4 bg-custom-3 text-dark rounded">#D0C4DF</div>
            </div>
            <div class="col">
                <div class="p-4 bg-custom-4 text-white rounded">#DCABDF</div>
            </div>
            <div class="col">
                <div class="p-4 bg-custom-5 text-white rounded">#C792DF</div>
            </div>
    
            <div class="col">
                <div class="p-4 bg-custom-6 bg-white text-dark rounded">.bg-white</div>
        </div>
        
    </div>



    
</body>
</html>
