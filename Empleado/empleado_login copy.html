<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FotoLuna Empleado</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Estilos internos -->
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #fff;
    }
    .sidebar {
      background-color: #fff;
      border-right: 1px solid #e0d6ea;
      min-height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: -250px; /* Oculto inicialmente */
      width: 250px;
      z-index: 1050;
      transition: left 0.3s ease;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      text-decoration: none;
      display: block;
      padding: 8px 0;
      color: #6c757d;
      font-size: 16px;
    }
    .sidebar a:hover {
      color: #c792df;
    }
    .sidebar h6 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #dcabdf;
      font-size: 18px;
      font-weight: bold;
    }
    .custom-icon {
      margin-right: 8px;
      color: #d0c4df;
    }
    .custom-icon-1 {
      font-size: 24px;
      color: #dddfdf;
    }
    .custom-icon-2 {
      font-size: 22px;
      color: #dcabdf;
      margin-left: auto;
    }
    .custom-icon-3 {
      color: white;
      background-color: #dcabdf;
      border-radius: 10px;
      padding: 5px 20px;
      width: 100%;
      text-align: center;
    }
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #e0d6ea;
    }
    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .search-bar {
      border: 1px solid #c792df;
      border-radius: 5px;
      padding: 5px 10px;
      width: 100%;
      max-width: 400px;
    }
    .search-bar:focus {
      box-shadow: 0 0 5px #d0c4df;
      border-color: #c792df;
    }
    .logo-text {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      margin-left: 10px;
    }
  
    .image-container {
      position: relative;
      margin-top: 20px;
    }
    .image-container img {
      width: 100%;
      height: auto;
    }
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 70px;
      font-family: 'Dancing Script', cursive;
      color: #252525;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    @media (max-width: 991.98px) {
      .search-container {
        flex-direction: column;
      }
      .text-overlay {
        font-size: 50px;
      }
    }
    @media (min-width: 992px) {
      .sidebar {
        position: fixed;
        width: 250px;
        left: 0;
        z-index: auto;
        min-height: 100vh;
      }
      .col-lg-9 {
        margin-left: 250px; /* Deja espacio para la sidebar */
      }
   


    
    
    }


    
  </style>
</head>

<body>

<!-- BotÃ³n hamburguesa -->
<button class="btn d-lg-none m-3" onclick="toggleSidebar()">
  <i class="bi bi-list" style="font-size: 2rem; color: #dcabdf;"></i>
</button>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div id="sidebar" class="col-lg-3 sidebar d-flex flex-column">
      <div class="d-flex align-items-center mb-4">
        <i class="bi bi-person-circle custom-icon-1"></i>
        <span class="ms-2">Empleado</span>
        <i class="bi bi-bell-fill custom-icon-2 ms-auto"></i>
      </div>

      <hr>
      <a href="#"><i class="bi bi-calendar-heart-fill custom-icon"></i>Citas</a>
      <hr>

      <h6>Nube</h6>
      <a href="#"><i class="bi bi-cloud-arrow-up-fill custom-icon"></i>Subir</a>
      <a href="#"><i class="bi bi-person-fill-gear custom-icon"></i>Administrar</a>
      <a href="#"><i class="bi bi-people-fill custom-icon"></i>Clientes</a>

      <div class="mt-auto pt-3">
        <a href="#" class="custom-icon-3"><i class="bi bi-door-open-fill"></i> Salir</a>
      </div>
    </div>

    <!-- Contenido -->
    <div class="col-lg-9 col-md-8 offset-lg-3">

      <!-- Navbar superior -->
      <nav class="navbar navbar-expand-lg d-flex flex-column flex-lg-row justify-content-between align-items-center px-4">

        <div class="search-container my-2 my-lg-0">
          <input class="form-control search-bar" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-link" type="submit">
            <i class="bi bi-search" style="color:#c792df; font-size: 1.5rem;"></i>
          </button>
        </div>

        <ul class="navbar-nav d-none d-md-flex flex-row align-items-center">
          <li class="nav-item me-4">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <img src="img/logo1.png" alt="Logo" width="100">
            <div class="d-flex flex-column ms-2">
              <span class="logo-text">FotoLuna</span>
           
            </div>
          </li>
        </ul>

      </nav>

      <!-- Imagen y Bienvenida -->
      <div class="content text-center">
        <div class="image-container">
          <img src="img/Imagen de WhatsApp 2025-04-18 a las 21.46.15_537ee36a.jpg" alt="Imagen Bienvenida">
          <div class="text-overlay">Bienvenido</div>
        </div>
      </div>

    </div>

  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para abrir/cerrar sidebar -->
<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }
</script>

</body>
</html>
